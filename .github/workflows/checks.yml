name: CI

on: [push, pull_request]

jobs: 
    checks:
        runs-on: ubuntu-latest

        steps:
        - uses: actions/checkout@v4

        - name: Setup Bun
          uses: oven-sh/setup-bun@v2
          with:
            bun-version: 'latest'

        - name: Install dependencies
          run : bun install

        - name: Checks
          run: bun checks:ci

    build: 
        runs-on: ubuntu-latest

        steps:
        - uses: actions/checkout@v4

        - name: Setup Bun
          uses: oven-sh/setup-bun@v2
          with:
            bun-version: 'latest'

        - name: Install dependencies
          run : bun install

        - name: Build
          run: bun run build